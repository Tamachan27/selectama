<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTAMA - Music Selection</title>
    <style>
        :root {
            --main-grad: linear-gradient(135deg, #e0e7ff 0%, #fbcfe8 50%, #e9d5ff 100%);
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #1f2937;
            --text-dim: #6b7280;
        }
        body {
            font-family: "Inter", "Hiragino Kaku Gothic ProN", sans-serif;
            background: var(--main-grad);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 60px 20px; }
        
        header { text-align: center; margin-bottom: 50px; }
        h1 { 
            font-size: 3rem; 
            letter-spacing: 6px; 
            font-weight: 900; 
            color: #4338ca;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.5);
        }
        .sub-desc { font-size: 0.7rem; color: #6366f1; letter-spacing: 3px; font-weight: 800; }

        .section-title { font-size: 0.7rem; color: #4338ca; letter-spacing: 2px; text-align: center; margin-bottom: 20px; font-weight: 800; }

        /* „Çø„Ç∞„Éú„Çø„É≥ */
        .tag-selector { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 40px; }
        .tag-btn { 
            background: var(--glass); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5); 
            color: #4338ca; 
            padding: 12px 18px; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.8rem; 
            font-weight: 600; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .tag-btn.active { background: #4338ca; color: white; transform: scale(1.05); }

        #match-btn { 
            width: 100%; padding: 20px; border-radius: 20px; border: none; 
            background: white; color: #4338ca; font-weight: 900; font-size: 1.1rem; 
            cursor: pointer; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* ÁµêÊûú„Ç´„Éº„ÉâÔºà„Ç∞„É©„Çπ„É¢„Éº„Éï„Ç£„Ç∫„É†Ôºâ */
        #result-area { display: none; margin-top: 40px; animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .result-card { 
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 40px; 
            padding: 40px 20px; 
            border: 1px solid rgba(255,255,255,0.6); 
            text-align: center; 
            margin-bottom: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .match-percent { font-size: 4rem; font-weight: 900; color: #4338ca; margin-bottom: 0; }
        .match-label { font-size: 0.7rem; font-weight: 800; letter-spacing: 3px; margin-bottom: 30px; color: #6366f1; }
        
        .embed-container { margin-bottom: 25px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); background: #000; line-height: 0; }
        .embed-container iframe { width: 100%; border: none; }

        .song-title { font-size: 1.6rem; font-weight: 900; margin-bottom: 5px; }
        .artist-name { color: var(--text-dim); font-size: 1rem; margin-bottom: 25px; font-weight: 600; }
        .comment-box { background: rgba(255,255,255,0.5); padding: 15px 20px; border-radius: 20px; font-size: 0.85rem; text-align: left; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.5); }

        .share-btn { 
            width: 100%; background: #1DA1F2; color: white; border: none; 
            padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 10px;
        }

        /* „ÇØ„É™„Ç®„Ç§„Çø„Éº„Çª„ÇØ„Ç∑„Éß„É≥ */
        .creator-section { margin-top: 80px; text-align: center; padding-bottom: 40px; }
        .creator-icon { width: 70px; height: 70px; border-radius: 50%; background: #fff; margin: 0 auto 15px; overflow: hidden; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .creator-icon img { width: 100%; height: 100%; object-fit: cover; }
        .creator-name { font-weight: 800; font-size: 0.9rem; color: #4338ca; }
        .sns-links { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .sns-link { 
            font-size: 0.65rem; color: #4338ca; text-decoration: none; 
            background: white; padding: 8px 16px; border-radius: 50px; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .sns-link:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SELECTAMA</h1>
        <p class="sub-desc">MUSIC DNA ANALYSIS</p>
    </header>

    <div class="section-title">Choice Elements</div>
    <div id="tag-container" class="tag-selector"></div>
    <button id="match-btn" onclick="showMatch()">Start Matching</button>

    <div id="result-area">
        <div class="section-title">Best Match</div>
        <div class="result-card">
            <div class="match-percent" id="res-percent">0%</div>
            <div class="match-label">MATCH RATE</div>
            <div id="embed-area" class="embed-container"></div>
            <div class="song-title" id="res-title">-</div>
            <div class="artist-name" id="res-artist">-</div>
            <div id="res-comment" class="comment-box"></div>
        </div>
        <button class="share-btn" onclick="shareX()">Share on ùïè</button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--text-dim); width:100%; cursor:pointer; font-size:0.75rem;">Reset Filters</button>
    </div>

    <div class="creator-section">
        <div class="creator-icon"><img src="icon.png" alt="„Åü„Åæ"></div>
        <div class="creator-name">Curated by „Åü„Åæ (@sunkorot)</div>
        <div class="sns-links">
            <a href="https://open.spotify.com/user/73b31vzfia5bxj8llianbwveu?si=frw4_aYGQcGBNJs6b-ZsNg0 class="sns-link" target="_blank">Spotify</a>
            <a href="https://x.com/sunkorot" class="sns-link" target="_blank">ùïè (Twitter)</a>
            <a href="https://on.soundcloud.com/iDHDBLdEl4fV2VCLzw" class="sns-link" target="_blank">SoundCloud</a>
        </div>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTArcbyBXRaH0XklEVYPzISsOv37VX352ZaYYPKu6ntDon8nOJDUT6Q8xob2wXUhJJW0LxpZsps5Evz/pub?output=csv';
    const mainTags = ["#rock", "#technical", "#Internets", "#loud", "#chill", "#energy", "#dark", "#possitive", "#indies", "#male", "#female", "#inst"];
    let selectedTags = new Set();
    let musicData = [];

    async function init() {
        try {
            const res = await fetch(CSV_URL);
            const csvText = await res.text();
            const rows = csvText.split(/\r?\n/).slice(1);
            musicData = rows.map(row => {
                const c = row.split(',').map(s => s.trim().replace(/^"|"$/g, ''));
                return { title: c[0], artist: c[1], tags: c[2], url: c[3], comment: c[4] };
            }).filter(m => m.title);
            renderTags();
        } catch (e) { console.error(e); }
    }

    function renderTags() {
        const container = document.getElementById('tag-container');
        mainTags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = tag;
            btn.onclick = () => toggleTag(tag, btn);
            container.appendChild(btn);
        });
    }

    function toggleTag(tag, btn) {
        if (selectedTags.has(tag)) { selectedTags.delete(tag); btn.classList.remove('active'); }
        else { selectedTags.add(tag); btn.classList.add('active'); }
        document.getElementById('match-btn').style.display = selectedTags.size > 0 ? 'block' : 'none';
    }

    function getEmbedHtml(url) {
        if (!url) return '';
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const videoId = url.split('v=')[1] || url.split('/').pop().split('?')[0];
            return `<iframe height="260" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
        } else if (url.includes('https://open.spotify.com/user/73b31vzfia5bxj8llianbwveu?si=frw4_aYGQcGBNJs6b-ZsNg1')) {
            const spotifyId = url.split('https://open.spotify.com/user/73b31vzfia5bxj8llianbwveu?si=frw4_aYGQcGBNJs6b-ZsNg2').pop().split('?')[0];
            return `<iframe src="https://open.spotify.com/user/73b31vzfia5bxj8llianbwveu?si=frw4_aYGQcGBNJs6b-ZsNg3{spotifyId}" height="80" allow="encrypted-media"></iframe>`;
        }
        return `<a href="${url}" target="_blank" style="display:block; padding:20px; color:#4338ca; font-weight:bold; font-size:0.8rem;">‚ñ∂ Ê•ΩÊõ≤„ÇíËÅ¥„Åè (External Link)</a>`;
    }

    function showMatch() {
        let results = musicData.map(song => {
            let matchCount = 0;
            selectedTags.forEach(t => { if (song.tags.includes(t)) matchCount++; });
            let percent = Math.round((matchCount / selectedTags.size) * 100);
            return { ...song, percent };
        });
        results.sort((a, b) => b.percent - a.percent || Math.random() - 0.5);
        const best = results[0];
        document.getElementById('res-percent').innerText = `${best.percent}%`;
        document.getElementById('res-title').innerText = best.title;
        document.getElementById('res-artist').innerText = best.artist;
        document.getElementById('res-comment').innerText = best.comment || "„Åü„Åæ„ÅÆ„Åä„Åô„Åô„ÇÅ„ÅÆ‰∏ÄÊõ≤„Åß„Åô„ÄÇ";
        document.getElementById('embed-area').innerHTML = getEmbedHtml(best.url);
        document.getElementById('tag-container').style.display = 'none';
        document.getElementById('tag-container').previousElementSibling.style.display = 'none';
        document.getElementById('match-btn').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        window.scrollTo(0,0);
    }

    function shareX() {
        const title = document.getElementById('res-title').innerText;
        const percent = document.getElementById('res-percent').innerText;
        const text = `SELECTAMAÔºö„Éû„ÉÉ„ÉÅÁéá ${percent}\n„Åü„Åæ(@sunkorot)„ÅåÈÅ∏„Å∂ÁßÅ„Å∏„ÅÆ‰∏ÄÊõ≤„ÅØ„Äå${title}„Äç„Åß„Åó„ÅüÔºÅ\n#SELECTAMA #MUSICDNA\n`;
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
    }
    init();
</script>
</body>
</html>
